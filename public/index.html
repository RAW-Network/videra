<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="VIDERA">
    <meta property="og:description" content="An ultra-modern video compression tool">
    <meta property="og:type" content="website">
    <title>Videra | Video Compression</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-gradient"></div>

    <main class="main-container">
        <div id="app-container" class="app-container">
        </div>
        <footer class="main-footer">
            <a href="https://github.com/raw-network/videra" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6.1 0-1.3-.5-2.4-1.3-3.2.4-.3.5-1.2.2-2.2 0 0-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1c-.3 1-.2 1.9.2 2.2C4.8 6.1 4.3 7.2 4.3 8.5c0 4.7 2.7 5.8 5.5 6.1-.6.5-.9 1.2-.9 2.2V22"></path></svg>
                <span>Github Videra</span>
            </a>
        </footer>
    </main>

    <script src="app.js"></script>

    <template id="upload-view-template">
        <div class="view" id="upload-view">
            <header class="view-header">
                <h1>Videra Video Compressor</h1>
                <p>Reduce file size without sacrificing quality, fast and secure</p>
            </header>
            <div id="drop-area" class="drop-area" tabindex="0" role="button" aria-label="Drag and drop a file or press enter to choose a file">
                <div class="drop-area-content">
                    <svg class="drop-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2.4-3-4-5.4-4-1.5 0-2.8.7-3.6 1.8-1.4-1.4-3.3-2.3-5.5-2.3-3.9 0-7 3.1-7 7 0 2.2 1 4.2 2.5 5.5Z"></path><path d="M16 16h.01"></path><path d="M12 18h.01"></path><path d="M8 16h.01"></path></svg>
                    <p class="drop-text">Drag and drop file here</p>
                    <p class="drop-or-text"><span>or</span></p>
                    <label for="fileElem" class="btn">Choose File</label>
                </div>
                <input type="file" id="fileElem" name="video" accept="video/*" class="file-input">
            </div>
        </div>
    </template>

    <template id="settings-view-template">
        <div class="view" id="settings-view">
             <div id="file-info" class="file-info"></div>
             <div class="setting-group">
                <label for="maxSize">Set target size</label>
                <div class="input-group">
                    <input type="number" id="maxSize" name="maxSize" value="50" min="1">
                    <span>MB</span>
                </div>
            </div>
            <button type="submit" id="compressBtn" class="btn btn-primary">
                <span>Start Compression</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
            <button type="button" id="backBtn" class="btn btn-secondary">Choose Another File</button>
        </div>
    </template>

    <template id="progress-view-template">
    <div class="view" id="progress-view" aria-live="polite" aria-atomic="true">
        <h2 id="progress-text">Uploading</h2>
        <p>Your video is being processed securely</p>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <button type="button" id="cancelBtn" class="btn btn-secondary" style="margin-top: 1.5rem;">Cancel</button>
    </div>
    </template>

    <template id="done-view-template">
        <div class="view" id="done-view" aria-live="polite" aria-atomic="true">
            <div class="done-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            <h2>Compression Complete</h2>
            <p class="done-description">Your file is ready for download</p>
            <a href="#" id="downloadBtn" class="btn btn-primary download-btn" download>Download Video</a>
            <button type="button" id="resetBtn" class="btn btn-secondary">Compress Another</button>
        </div>
    </template>

</body>
</html>
