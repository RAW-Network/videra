services:
  videra:
    build: .
    container_name: videra
    ports:
      - 3000:3000
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ./uploads:/uploads
      - ./compressed:/compressed
      - ./logs:/logs
    environment:
      - MAX_VIDEO_UPLOAD_SIZE=1G
      - FORCE_CPU_ENCODER=false
      - TZ=UTC
    restart: unless-stopped